<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Pure JS Table</title>
  </head>
  <body>
    <header>
      <div></div>
      <h1>This is my Notes table</h1>
      <button class="text-button header-button" type="submit">
        Create Note
      </button>
    </header>
    <main>
      <div class="input-area">
        <div class="button-align">
          <button>
            <i class="fa-solid fa-square-xmark"></i>
          </button>
        </div>
        <input type="text" placeholder="Name me..." />
        <div class="select">
          <select name="category" class="choose-category">
            <option value="Task">Task</option>
            <option value="Random Thought">Random Thought</option>
            <option value="Idea">Idea</option>
            <option value="Quote">Quote</option>
          </select>
        </div>
        <textarea
          placeholder="What do you think of?..."
          name="Name"
          id=""
          cols="20"
          rows="10"
        ></textarea>
        <div class="button-align">
          <button class="text-button save-note-button" type="submit">
            Save!
          </button>
        </div>
      </div>
      <div class="table-container">
        <div class="table-header">
          <div class="name">Name</div>
          <div class="created">Created</div>
          <div class="category">Category</div>
          <div class="content">Content</div>
          <div class="dates">Dates</div>
          <div class="table-buttons">
            <button>
              <i class="fas fa-box-archive"></i>
            </button>
            <button>
              <i class="fas fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
